<button
  data-onclick="popover-show@popover"
  is="gm-button"
>
  1. show popover (bottom right)
</button>
<button
  data-onclick="popover-hide@popover"
  is="gm-button"
>
  4. hide popover
</button>
<output
  id="popover"
  is="gm-output"
  popover="manual"
  style="margin: 0; inset: auto 0 0 auto"
>
  <button
    data-onclick="dialog-show@dialog?modal=true"
    is="gm-button"
  >
    2. open dialog
  </button>
</output>
<dialog
  id="dialog"
  is="gm-dialog"
>
  <button
    data-onclick="dialog-close@dialog"
    is="gm-button"
  >
    3. close dialog
  </button>
</dialog>
